roles:
  - name: dhcp-server
    jig: chef-solo
    wants-attribs:
      - dns_servers
    requires:
      - network-admin
      - dns-client
  - name: dhcp-database
    jig: chef-solo
    wants-attribs:
      - dns_servers
    requires:
      - dhcp-server
      - provisioner-server
  - name: dhcp-service
    jig: role-provided
    flags:
      - service
    attribs:
      - name: dhcp_servers
        description: 'DHCP servers that all Crowbar clients should use'
        map: 'crowbar/dhcp/servers'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
