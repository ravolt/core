roles:
  - name: dns-server
    jig: chef-solo
    requires:
      - network-admin
      - consul
    attribs:
      - name: dns-forwarders
        description: 'DNS servers that Crowbar will use for recursive queries'
        map: 'crowbar/dns/forwarders'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
  - name: dns-database
    jig: chef-solo
    requires:
      - dns-server
  - name: dns-service
    jig: role-provided
    flags:
      - service
    attribs:
      - name: dns_servers
        description: 'DNS servers that all Crowbar clients should use'
        map: 'crowbar/dns/nameservers'
        schema:
          type: seq
          sequence:
            - type: str
              pattern: /[0-9a-f:.]*/
      - name: dns-domain
        description: 'DNS domain name for the cluster'
        map: 'crowbar/dns/domain'
        schema:
          type: str
          required: true
  - name: dns-client
    jig: chef-solo
    flags:
      - implicit
    requires:
      - dns-service
      - network-admin
    wants-attribs:
      - dns_servers
      - dns-domain
  - name: dns-mgmt_service
    jig: role-provided
    flags:
      - service
    attribs:
      - name: dns_shm_servers
        description: 'DNS Shim servers that all Crowbar admins should use'
        map: 'crowbar/dns/shimservers'
  - name: dns-mgmt_shim_provider
    jig: noop
  - name: dns-mgmt_shim_crowbar_dns
    jig: chef-solo
    provides:
      - dns-mgmt_shim_provider
  - name: dns-mgmt_shim_power_dns
    jig: script
    provides:
      - dns-mgmt_shim_provider
